<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div class="containerr">
        <header>
            <h1>TodoList Khoa</h1>

            <div class="input-section">
                <input id="todo-input" type="text" placeholder="Add new task...">
                <button id="add-button">
                    Add
                </button>
            </div>
        </header>

        <main class="todos-container">
            <ul class="todo-list">
                <li class="todo-item">
                    <div class="todo-content">
                        <input type="checkbox">
                        <div>
                            <span>Hello</span>
                            <p>Created: ${formatDate}</span>
                        </div>
                    </div>
                    <div class="todo-actions">
                        <button onclick="handleUpdate(2, '2')"><i class="fa-solid fa-pen-to-square"></i></button>
                        <button onclick="handleDelete(2)"><i class="fa-solid fa-trash"></i></button>
                    </div>
                </li>
            </ul>
        </main>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./index.js"></script>
</body>

</html>
